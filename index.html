<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pixel Gen</title>
    <link rel="icon" href="./favicon.ico" />
  </head>

  <body>
    <style>
      body {
        position: relative;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        font-family: sans-serif;
        font-size: 14px;
      }

      .controls {
        position: absolute;
        bottom: 0px;
        right: 0px;
        padding: 20px;
      }

      #start,
      #stop {
        cursor: pointer;
        color: #aaa;
        padding: 3px 10px;
        transition: 0.05s ease-in-out;
        text-align: center;
      }

      #start {
        background-color: #eee;
      }
      #stop {
        margin-top: 2px;
        background-color: #eee;
      }

      #start:hover,
      #stop:hover {
        color: white;
      }

      #start:hover {
        background-color: #4441fd;
      }

      #stop:hover {
        background-color: #fb3a5e;
      }

      #name {
        font-size: 12px;
        color: #bbb;
        position: absolute;
        left: 0;
        bottom: 0;
        padding: 20px;
      }

      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <div id="start">start</div>
      <div id="stop">stop</div>
    </div>
    <div id="name">
      Pixel Gen by: <a href="https://zachurich.com">zach urich</a>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
